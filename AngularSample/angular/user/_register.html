<form class="form-horizontal" role="form" name="form" ng-submit="ctrl.create(user)">
    <div class="form-group">
        <label class="col-sm-2 col-xs-2 control-label">氏名</label>
        <div class="col-sm-10 col-xs-10">
            <div class="form-inline">
                <input class="form-control" type="text" name="familyName" ng-model="user.familyName" placeholder="姓" required />
                <input class="form-control" type="text" name="firstName" ng-model="user.firstName" placeholder="名" />
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 col-xs-2 control-label">性別</label>
        <div class="col-sm-10 col-xs-10">
            <div class="btn-group">
                <button type="button" class="btn btn-default" name="gender" ng-model="user.gender">Male</button>
                <button type="button" class="btn btn-default" name="gender" ng-model="user.gender">Female</button>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 col-xs-2 control-label">年齢</label>
        <div class="col-sm-10 col-xs-10">
            <select class="form-control" name="age" ng-model="user.age" style="width:100px">
                <option ng-repeat="i in ctrl.range(121) track by $index">{{$index}}歳</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 col-xs-2 control-label">職業</label>
        <div class="col-sm-10 col-xs-10">
            <input class="form-control" type="text" name="work" ng-model="user.work" placeholder="職業" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10 col-xs-offset-2 col-xs-10">
            <button type="submit" class="btn btn-primary">登録</button>
        </div>
    </div>
</form>
